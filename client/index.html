<!DOCTYPE html>
<html lang="en">

<head>
  <title>PixelFarm</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mainmenu.css">
  <link rel="stylesheet" href="css/game.css">


</head>

<body>
  <div id="noti-box" class="noti-box">
    <div class="noti-content">
      <p id="noti-text">Some notification to be shown</p>
    </div>
  </div>

  <main>
      <div id="wrapper">

    <div class="startup-div">
          <div id="clouds"></div>
          <div id="ground"></div>
      <h1 class="header">PixelFarm</h1>
      <div class="menu-buttons">
          <form>
              <input type="text" id="join-farm-input" placeholder="123456:PASSWORD" required />
              <button onclick="joinFarm()">ENTER FARM</button>
            </form>
            <form>
              <input type="text" id="new-farm-name-input" placeholder="Farm name" required />
              <input type="password" id="new-farm-pass-input" placeholder="Password" required />
              <button onclick="createFarm()">CREATE NEW FARM</button>
            </form>
      </div>


    </div>
  </div>

    <div class="hud">

      <div class="items">
        <p>Tools</p>
      </div>

      <div class="crops">
        <p>Crops</p>
      </div>

    </div>

    <div class="farm-field">
      <div class="farm-settings">
        <p id="farm-name"></p>
        <p id="farm-money"></p>
        <p id="farm-id"></p>
        <p id="farm-selected-item"></p>
        <div class="exp-div">
          <div>
              <a id="current-lvl">0</a>
              <progress id="exp-value" value="0" max="100"></progress>
              <a id="next-lvl">1</a>
          </div>
          <a id="exp-text" style="font-size: 15px">100 EXP TO LEVEL UP</a>
        </div>
      </div>
      <div class="buttons">
        <p>Crops<img src="images/square_button.png" /></p>
        <p>Tools<img src="images/triangle_button.png" /></p>
      </div>
    </div>


  </main>


  <!-- import the webpage's javascript file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
  <script src="js/controls.js"></script>
  <script src="js/game.js"></script>
  <script src="js/mouseKeyboard.js"></script>
  <script src="js/mainmenu.js"></script>
  <script src="js/gamepad.js"></script>
</body>

</html>
